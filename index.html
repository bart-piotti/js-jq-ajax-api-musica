<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/ae1fb106e8.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div class="generi">
            <div class="rock">
                <h2>Rock</h2>
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash"></i>
            </div>
            <div class="pop">
                <h2>Pop</h2>
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash"></i>
            </div>
            <div class="jazz">
                <h2>Jazz</h2>
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash"></i>
            </div>
            <div class="metal">
                <h2>Metal</h2>
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash"></i>
            </div>
        </div>

        <div class="ordina">
            <div class="ordina-data">
                <p>Ordina per data di uscita</p>
                <i class="fas fa-arrow-up"></i>
                <i class="fas fa-arrow-down"></i>
            </div>

            <div class="ordina-genere">
                <p>Ordina per genere</p>
            </div>
        </div>



        <div class="cds-container container new-old"></div>
        <div class="cds-container container old-new flex"></div>
        <div class="cds-container container genre"></div>

        <script id="cd-template" type="text/x-handlebars-template">
            <div class="cd {{genere}}">
                <img src="{{link}}" alt="">
                <h3>{{titolo}}</h3>
                <span class="author">{{autore}}</span>
                <span class="year">{{anno}}</span>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
